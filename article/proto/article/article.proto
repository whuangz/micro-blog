syntax = "proto3";

service ArticleService {
    rpc FetchArticles(ListArticleRequest) returns (Result);
    rpc CreateArticle(CreateArticleRequest) returns (Result);
}

message CreateArticleRequest {
    string title = 1;
    string content = 2;
    int64 author_id = 3;
}
message ListArticleRequest {}
message DetailRequest {
    int64 id = 1;
    string slug = 2;
}

message Article {
    int64 id = 1;
    string title = 2;
    string content = 3;
    Author author = 4;
    string created_at = 5;
    string updated_at = 6;
}

message Author {
    int64 id = 1;
}

message Result {
    int32 status_code = 1;
    string message = 2;

    Article article = 3;
    repeated Article articles = 4;
}